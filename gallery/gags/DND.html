     <script>
        var c, ctx;
        var file; 
        window.onload = function () {
            init();
        };
     
        function init() {
         document.getElementById("hd").value = window.outerHeight;
         document.getElementById("wd").value = window.outerWidth;
            c = document.getElementById("cc");
            ctx = c.getContext('2d');
            c.height = "360";
            c.width = "640";
           
            c.ondragleave = function (e) {
                stp(e);
            };
            c.ondrop = function (e) {
                stp(e);
                fread(e.dataTransfer.files[0]);
            };
            c.ondragover = function (e) {
                stp(e);
            };
            document.getElementById("inn").onchange = function (e) {
                fread(this.files[0]);
            };
        
            document.getElementById("open").onclick = function ()
            {
                document.getElementById('inn').click();

            }

            document.getElementById("op").onclick = function ()
            {
                var dd = [];
                var xda = ctx.getImageData(0, 0, c.width, c.height);
                dd = xda.data;
                dd.reverse();             
                ctx.putImageData(xda, 0, 0);
                
            }

            document.getElementById("sv").onclick = function () {
               
                var lnk = document.createElement("a");
                lnk.setAttribute('download', "dd.png");
                lnk.setAttribute('href', c.toDataURL("image/jpeg"));
                lnk.click();

            }
        }
        function stp(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.className = e.type == "dragover" ? "drags" : "";
        }
        function fread(f)
        {
            file = f;
            var fr = new FileReader();
            fr.onloadend = function (e) {         
                var img = new Image();
                img.src = e.target.result;
          
                img.onload = function () {
                   
                    c.height = document.getElementById("hh").value = img.height;
                    c.width = document.getElementById("ww").value = img.width;
                    ctx.drawImage(img, 0, 0);
                }
            
            };
            fr.readAsDataURL(f);

        }
    </script>
